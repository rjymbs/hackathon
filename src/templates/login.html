<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="../static/login.css">
</head>
<body>
<h1>
  Meteor
</h1>
<hr>
<p class="description">
  Здравствуйте! Мы рады  приветствовать <i>Вас</i> !  <br>  Пожалуйста, введите данные своей учетной записи.
</p>
<form action="/login_check" method="post" autocomplete="off" class="form">
  <div class="action">
    <a class="sign-in active" href="#">Войти</a>
  </div>
  <div class="fields">
    <p>
      Введи почту
    </p>
    <input type="text" placeholder="login" name="login">
    <p>
      Введи пароль
    </p>
    <input type="password" placeholder="password" name="password">
  </div>
  <div class="save">
    <input type="checkbox">
    <p>Сохранить</p>
  </div>
   <input type="submit" value="Войти" class="button">
  <br><br>
   <a  href="/main" class="button2">Выйти</a>
  <hr>

</form>
</body>
</html>
